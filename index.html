<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [ammount, setAmmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmmount(event.target.value);
      };
      const reset = () => setAmmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label HtmlFor="minutes">Minutes</label>
            <input
              value={inverted ? ammount * 60 : ammount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label HtmlFor="hours">Hours</label>
            <input
              value={inverted ? ammount : Math.round(ammount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function KmToMiles() {
      const [ammount, setAmmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => setAmmount(event.target.value);
      const reset = () => setAmmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label HtmlFor="km">Km</label>
            <input
              value={inverted ? ammount * 1.6 : ammount}
              id="km"
              placeholder="Km"
              type="number"
              onChange={onChange}
              disabled={inverted === true}
            />
          </div>
          <div>
            <label HtmlFor="miles">Miles</label>
            <input
              value={inverted ? ammount : ammount / 1.6}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={inverted === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">What do you want to convert?</option>
            <option value="1">Minutes & Hours</option>
            <option value="2">Km & Miles</option>
          </select>
          <hr />
          {index === "1" ? <MinutesToHours /> : null}
          {index === "2" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
